<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sigin.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <title>SIGN-UP</title>
</head>
<body>
    <header class="header">
  
        <!-- Adding hamburger menu -->
        <a href="#" class="hamburger">
        <img 
              src="hamburger.png"
              class="hamburger-logo"
            /></a>
          <!-- Adding logo -->
          <div class="logo">
              <a href="index.html">
                <img src="Logo.png" alt="Logo">
              </a>
          </div>
      
          <div class="right-items">
              <!-- Adding nav bar -->
              <nav>
                  <ul class="nav__links">
                      <li><a class="collection-font" href="products.html">Collection</a></li>
                      <li><a class="collection-font" href="#">Styling Tips</a></li>
                      <li><a class="collection-font" href="#">Appoinments</a></li>
                  </ul>
              </nav>
      
              <div class="search">
                  <a href="#">
                    <img src="Search logo.png" alt="Logo">
                  </a>
              </div>
      
              <div class="cart">
                  <a href="cart.html">
                    <img src="Cart logo.png" alt="Logo">
                  </a>
              </div>
      
              <div class="login">
                  <a href="#">
                    <img src="Login logo.png" alt="Logo">
                  </a>
              </div>
          </div>
      </header>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social" ><img src="Google - Original.png" alt="icon"></a>
				<a href="#" class="social"><img src="Facebook - Original.png" alt="icon"></a>
			</div>
			<span class="email-main-right">or use your email for registration</span>
            <div class="signup-input">
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
        </div>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container-left">
				<a href="#" class="social"><img src="Google - Original.png" alt="icon"></a>
				<a href="#" class="social"><img src="Facebook - Original.png" alt="icon"></a>
			</div>
			<span class="email-left-main">or use your account</span>
            <div class="sigin-input">
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
        </div>
			<a href="#" class="forgot">Forgot your password?</a>
			<button class="sigin-btn">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p class="email-main">To keep connected with us please login with your info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p class="email-rigt">Enter your details and start your journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
